# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:

  - main: "./main.go"
    binary: cert-monitor
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      # - windows
    goarch:
      - amd64
      - arm64
      # - arm
      # - 386
    ldflags:
      ## auto inject commit and version at build time
      - -X main.GitCommit={{ .ShortCommit }} -X main.Version={{ .Version }} 
archives:
  - 
    replacements:
      ## Rewrite Archive name 
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
    - LICENSE

## create MacOS universal binary
universal_binaries:
## set to true to ONLY generate a universal binary 
- replace: false

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      ## ignore commits from change log that starts with
      - '^docs:'
      - '^test:'
      - '^typo:'
      - '^ignore:'

release:
  ## set github header and footer
  header: |
    ## Docker

    repo: https://hub.docker.com/repository/docker/vdbulcke/cert-monitor/general
    ```bash
    docker pull vdbulcke/cert-monitor:0.3.0
    ```

  # # Footer template for the release body.
  # # Defaults to empty.
  # footer: |
  #   ## Thanks!

  #   Those were the changes on {{ .Tag }}!